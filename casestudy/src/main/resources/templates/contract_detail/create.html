<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout :: header }"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:replace="~{layout::menu}"></div>
        </div>
    </div>
    <div class="row mt-5"></div>
    <div class="row mt-5">
        <div class="col-12">
            <button class="btn btn-primary">
                <a th:href="@{/contract_detail}" style="color: white">Back to service's list</a>
            </button>
            <th:block th:if="${msg}">
                <h3 style="color: blue" th:text="${msg}"></h3>
            </th:block>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-12">
            <div class="row">
                <h3 style="text-align: center">Create new service</h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/contract_detail/save}" th:object="${contractDetail}" method="post">
                        <div class="form-group">
                            <label for="st">Contract code : </label>
                            <select id="st" th:field="*{contract}" class="form-control">
                                <option th:each="s : ${contracts}" th:value="${s.id}"
                                        th:text="${s.code}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <span>Attach service :</span>
                            <th:block th:each="p: ${attachServices}">
                                <label>
                                    <input type="checkbox" name="product"
                                           th:text="${p.name}"
                                           th:value="${p.id}"
                                           th:field="*{attachService}"/>
                                </label><br>
                            </th:block>
                        </div>
                        <div class="form-group">
                            <label for="cost">Quantity :</label>
                            <input type="text" class="form-control" id="cost" th:field="*{quantity}">
                            <p style="color: red" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary ml-1" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
<div th:insert="~{layout :: bootstrap}"></div>
</body>
<script>
</script>

</html>
