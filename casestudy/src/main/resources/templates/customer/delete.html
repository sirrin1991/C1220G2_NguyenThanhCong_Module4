<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous">
</head>
<body>
<h2 style="color: red">Are you sure to delete this customer ?</h2>
<form th:object="${customer}" method="post" th:action="@{/customer/delete}">
    <input th:field="*{id}" hidden>
    <p>Code :</p>
    <input th:field="*{code}" readonly>
    <p>Name :</p>
    <input th:field="*{name}" readonly><br>
    <input type="submit" class="btn btn-primary" name="submit" value="Cancel">
    <input type="submit" class="btn btn-danger" name="submit" value="Delete">
</form>
<div th:insert="~{layout::bootstrap}"></div>
</body>
</html>
