<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout::head}"></head>
<body style="background-color: white">
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:insert="~{layout::menu}"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button class="btn btn-primary ml-1">
                <a th:href="@{/}" class="text-white">Back to product's list</a>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-6">
            <button class="btn btn-primary ml-1">
                <a th:href="@{/order/create-order}" class="text-white">New Order</a>
            </button>
        </div>
        <div class="col-6">
            <th:block th:if="${msg}">
                <h3 style="color: red" th:text="${msg}"></h3>
            </th:block>

        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Serial's order</th>
                    <th scope="col">Date of order</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order,p : ${orders}">
                    <td th:text="${p.count}"></td>
                    <td th:text="${order.dateOfOrder}"></td>
                    <td>
                        <a th:href="@{/order/{id}/edit(id=${order.id})}">Edit |</a>
                        <a th:href="@{/order/{id}/delete(id=${order.id})}">Delete |</a>
                        <a th:href="@{/order/{id}/view(id=${order.id})}">view </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
