<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout::head}"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:insert="~{layout::menu}"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button class="btn btn-primary ml-1">
                <a th:href="@{/order}" class="text-white">Back to order's list</a>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <th:block th:if="${msg}">
                <h3 style="color: blue" th:text="${msg}"></h3>
            </th:block>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="row">
                <h3 style="text-align: center">Add new order</h3>
            </div>
            <div class="row">
                <div class="col-12">
                    <form th:action="@{/order/create}" th:object="${order}" method="post">
                        <div class="form-group">
                            <label for="pn">Date of order :</label>
                            <input type="date" class="form-control" id="pn" th:field="*{dateOfOrder}">
                        </div>
                        <div class="form-group">
                            <th:block th:each="p: ${products}">
                                <label>
                                    <input type="checkbox" name="product"
                                           th:text="${p.name}"
                                           th:value="${p.id}"
                                           th:field="*{productSet}"/>
                                </label><br>
                            </th:block>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary ml-1" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
