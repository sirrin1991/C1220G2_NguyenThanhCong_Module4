<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{layout::head}"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div th:insert="~{layout::menu}"></div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <button class="btn btn-primary ml-1">
                <a th:href="@{/}" class="text-white">Back to product's list</a>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h3 style="text-align: center">Edit Product</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12" style="background-color: #e5c8ff">
            <form th:action="@{/product/edit}" th:object="${product}" method="post">
                <div class="form-group">
                    <input th:field="*{id}" hidden>
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="pp">Price</label>
                    <input type="number" class="form-control" id="pp" th:field="*{price}">
                </div>
                <div class="form-group">
                    <label for="pd">Detail</label>
                    <input type="text" class="form-control" id="pd" th:field="*{productDetail.description}">
                </div>
                <div class="form-group">
                    <label for="selectCategory">Category : </label>
                    <select id="selectCategory" th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}"
                                th:text="${p.name}" th:selected="${product.category} == ${p.id}"></option>
                    </select>
                    <div class="form-group">
                        <button class="btn btn-primary ml-1" type="submit">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
