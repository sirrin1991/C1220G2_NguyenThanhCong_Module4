<div class="notify">
    <!--/*@thymesVar id="success" type="AppConfiguration"*/-->
    <div th:if="${success}">
        <h1 style="color: red" th:text="${success}"></h1>
    </div>
</div>

<table id="product">
    <thead>
    <tr>
        <th>Serial</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${list}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.firstName}"></td>
        <td th:text="${row.lastName}"></td>
        <td>
            <a th:href="@{/{id}/edit(id=${row.getId()})}">edit |</a>
            <a th:href="@{/{id}/delete(id=${row.getId()})}">delete |</a>
            <a th:href="@{/{id}/view(id=${row.getId()})}">view</a>
        </td>
    </tr>
    </tbody>
</table>
