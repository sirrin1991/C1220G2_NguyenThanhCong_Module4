<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="homepage::head"></head>
<body>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <form th:action="@{/login}" method="post">
                <p th:if="${param.error}" class="text-danger" style="text-align: center">Đăng nhập thất bại</p>
                <div class="form-group">
                    <label for="formGroupExampleInput">Email</label>
                    <input type="email" name="email" class="form-control" id="formGroupExampleInput" placeholder="Input email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Password</label>
                    <input type="password" name="password" class="form-control" id="formGroupExampleInput2" placeholder="Input password">
                </div>
                <div>
                    <button class="btn btn-primary"><a th:href="@{/}" style="color: white"> Cancel</a></button>
                    <button type="submit" class="btn btn-primary">Đăng nhập</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
<div th:insert="homepage::footer"></div>
</body>
</html>
