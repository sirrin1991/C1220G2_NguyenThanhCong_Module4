<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12" th:insert="~{layout::menu}"></div>
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="row ">
                <div class="col-7"><h3 style="color: darkseagreen">Product Menu</h3></div>
                <div class="col-5">
                    <button class="btn btn-primary">
                        <a th:href="@{/product/create}" style="color: white">Add new product</a>
                    </button>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <th:block th:if="${msg}">
                        <h4 th:text="${msg}"></h4>
                    </th:block>
                </div>
            </div>
            <div class="row col-12">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Product's name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.name}"></td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.price}"></td>
                        <td>
                            <a th:href="@{/product/{id}/edit(id=${product.id})}">Edit |</a>
                            <a th:href="@{/product/{id}/delete(id=${product.id})}">Delete |</a>
                            <a th:href="@{/product/{id}/view(id=${product.id})}">View </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
