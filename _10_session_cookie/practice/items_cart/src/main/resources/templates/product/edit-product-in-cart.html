<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{layout::head}"></head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div th:insert="~{layout::menu}"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary">
                    <a th:href="@{/product/cart-info}" style="color: white">Back to cart's information</a>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form th:action="@{/product/edit-product-in-cart}" method="post">

                    <div class="form-group">
                        <input name="id" hidden th:value="${id}">
                        <label for="name">Product's name :</label>
                        <input type="text" name="productName" th:value="${nameProduct}" id="name" readonly>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" name="productQuantity" th:value="*{quantityProduct}" id="quantity">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Edit">
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
