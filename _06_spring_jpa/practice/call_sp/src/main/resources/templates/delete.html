<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head"></head>
<body>
<h3>Are you sure to delete this customer ?</h3>
<div id="form">
    <form th:action="@{/delete}" th:object="${customer}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Name</label>
            <input type="text" th:field="*{firstName}" readonly/>
        </div>
        <div>
            <label>Price</label>
            <input type="text" th:field="*{lastName}" readonly/>
        </div>
        <input type="submit" style="background-color: red" name="submit" value="Delete"/>
        <input type="submit" name="submit" value="Cancel"/>
    </form>
</div>
</body>
<footer th:fragment="footer"></footer>
