<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{homepage::head}"></head>
<body>
    <div class="container">
        <div th:insert="~{homepage::menu}"></div>
        <div class="row mt-3">
            <div class="col-3"></div>
                <div class="col-6">
                    <button class="btn btn-primary ml-1">
                        <a th:href="@{/category}" class="text-white">Back to category's list</a>
                    </button>
                </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <div th:if="${msg}">
                    <h3 style="color: red" th:text="${msg}"></h3>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12" style="background-color: #e3dcff">
                        <h3>Create new category</h3>
                    </div>
                </div>
                <div class="row">
                    <form th:action="@{/category/create-category}" th:object="${category}" method="post">
                        <div class="form-group">
                            <label for="firstName">Category's name</label>
                            <input type="text" class="form-control" th:field="*{name}"
                                   id="firstName" placeholder="Input customer's first name">
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
            <div class="col-3"></div>
        </div>

    </div>
    <footer th:insert="~{homepage::footer}"></footer>
</body>
</html>
