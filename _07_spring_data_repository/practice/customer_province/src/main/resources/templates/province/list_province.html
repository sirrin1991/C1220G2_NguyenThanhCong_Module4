<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:insert="~{homepage::head}"></head>
<body>
<div class="container">
    <div th:insert="~{homepage::menu}"></div>
    <div class="row mt-3">
        <div class="col-3">
            <button class="btn btn-primary ml-1">
                <a th:href="@{/province/add}" class="text-white"> Add new province</a>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Province</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="province,count : ${list}">
                    <td th:text="${count.count}"></td>
                    <td th:text="${province.name}"></td>
                    <td>
                        <a th:href="@{/province/{id}/edit(id=${province.provinceId})}">Edit |</a>
                        <a th:href="@{/province/{id}/delete(id=${province.provinceId})}">Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-3"></div>
    </div>
</div>


<footer th:insert="~{homepage::footer}"></footer>
</body>
</html>
